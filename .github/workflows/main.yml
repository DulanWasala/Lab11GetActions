name: CI Example

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm ci

      - name: Run tests
        run: |
          echo "Running tests..."
          npm test

      - name: Build the application
        run: |
          echo "Building the app..."
          npm run build
